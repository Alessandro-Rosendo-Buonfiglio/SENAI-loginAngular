
<div class="container">
    <div class="row">
        <div class="card col-sm-12 col-md-3" *ngFor="let item of imagens">
            <img class="card-img-top" src="{{item.image}}" alt="Card image cap">
            <div class="card-body">
            <p class="card-text" 
            (click)="navigate(['photos/'+item.code])">{{item.name}}</p>
            </div>
        </div>
    </div>
</div>
